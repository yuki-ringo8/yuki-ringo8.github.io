    <div id="mobileNav" class="popup-overlay" style="display: none">
      <div class="mobile-nav" data-animate-on-scroll>
        <div class="nav-contents">
          <a class="home">Home</a>
          <a class="profile27">Profile</a>
          <a class="skills27">Skills</a>
          <a class="work">Work</a>
          <a class="blog27">Blog</a>
          <a class="contacts27">Contacts</a>
        </div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      var profile1 = document.getElementById("profile1");
      if (profile1) {
        profile1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='profile']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start" });
          }
        });
      }
      
      var skills1 = document.getElementById("skills1");
      if (skills1) {
        skills1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='skills']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start" });
          }
        });
      }
      
      var works1 = document.getElementById("works1");
      if (works1) {
        works1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='works']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start" });
          }
        });
      }
      
      var blog1 = document.getElementById("blog1");
      if (blog1) {
        blog1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='blog']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start" });
          }
        });
      }
      
      var contacts1 = document.getElementById("contacts1");
      if (contacts1) {
        contacts1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='contacts']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start" });
          }
        });
      }
      
      var mobileHamburger = document.getElementById("mobileHamburger");
      if (mobileHamburger) {
        mobileHamburger.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("mobileNav");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            drawerOverlayStyle.alignItems = "center";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");
      
          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
      
      var image = document.getElementById("image");
      if (image) {
        image.addEventListener("click", function (e) {
          window.location.href = "./WixIntermediate.html";
        });
      }
      
      var image1 = document.getElementById("image1");
      if (image1) {
        image1.addEventListener("click", function (e) {
          window.location.href = "./WixBasicLesson1.html";
        });
      }
      
      var image2 = document.getElementById("image2");
      if (image2) {
        image2.addEventListener("click", function (e) {
          window.location.href = "./WIXAdv.html";
        });
      }
      
      var image3 = document.getElementById("image3");
      if (image3) {
        image3.addEventListener("click", function (e) {
          window.location.href = "./LP.html";
        });
      }
      
      var image4 = document.getElementById("image4");
      if (image4) {
        image4.addEventListener("click", function (e) {
          window.location.href = "./MoninDoughnut.html";
        });
      }
      </script>
  </body>
</html>
